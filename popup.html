<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Focus Timer</h1>
        <p>Set a timer and block distractions</p>
        <input type="number" id="timeInput" placeholder="Time in minutes">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <p id="status"></p>
    </div>
    <div class="container">
        <h1>ZenFocus</h1>
        <p>Set a timer and block distractions</p>
        <input type="number" id="timeInput" placeholder="Time in minutes">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        
        <input type="text" id="websiteInput" placeholder="Add Website to Block">
        <button id="addBtn">Add</button>
    
        <p id="status"></p>
    </div>    
    <script src="popup.js"></script>
</body>
</html>
